<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-sm">
        <div class="text-align">
            <img src="img/images.PNG" alt="" class="img-radius">
        </div>
        <div class="h5 fw-bold py-4">
            Username
        </div>
        <div>
            <input type="text" placeholder="Enter Username" class="w-100 py-4">
        </div>
        <div class="h5 fw-bold py-4">
            Password
        </div>
        <div>
            <input type="password" placeholder="Enter Password" class="w-100 py-4">
        </div>
        <div class="py-4">
            <button class="w-100 py-4 text-white bg-green border-green">Login</button>
        </div>
        <div>
            <input type="checkbox">
            Remember me
        </div>
        <hr>
        <div class="d-flex bg-grey py-4">
            <div>
                <button class="bg-red text-white border-radius border-red py-4 px-4">Cancel</button>
                Forgot <a href="#" class="link">password?</a>
            </div>
        </div>
    </div>
</body>

</html>
